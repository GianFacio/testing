<div class="body">
  <button style="background-color: white;"type="button" align="left" class="btn btn-light" routerLink="/open">Back</button>
</div>
<div class="text-center body">
  <main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
      <br/>
      <h1>Sign in</h1>

      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" [(ngModel)]="username" name="email" #name="ngModel" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword"  [(ngModel)]="password" name="password" #name="ngModel" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" [(ngModel)]="rememberMe" name="rememberMe" #name="ngModel"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>



</div>
